<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- favicon -->
<link rel="shortcut icon" href="./images/apple-2023-1.jpg" type="image/x-icon">    
<!-- tailwind and daisyUI cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <!-- header section start here -->
   <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 py-5 my-10">
    <section class="flex justify-between items-center">
        <div>
       <h1 class="text-2xl font-bold">Hot Gadgets</h1>
        </div>
 
        <div>
        <button class="px-7 py-2 bg-blue-600 rounded-md text-white">Sign Up</button>
        </div>
    </section>

    <!-- for search section  -->
    <section class="mt-10 bg-gray-50">
        <div>
            <div class="form-control">
                <div class="input-group">
                  <input id="search-input" type="text" placeholder="Search here" class="input input-bordered" />
                  <button id="btn-search" onclick="searchHandler()" class="btn btn-square">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                </div>
              </div>
        </div>
    </section>
   </header>
   <!-- header section end here -->


   <!-- main section start here -->
   <main class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 py-5 my-10 mt-10">

    <section>
        <!-- loading spinner -->
        <div id="spinner-container" class="text-center hidden">
            <span class="loading loading-spinner loading-md text-blue-600"></span>
        </div>
        <!-- dynamically show phone cards -->
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 mt-14">

        </div>

        <!-- show all button -->
        <div class="text-center mt-10">
            <button onclick="handleShowAll()" id="show-all-btn" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-md hidden">Show All</button>
        </div>
    </section>

    <!-- show modal part -->

    <!-- Open the modal using ID.showModal() method -->
   <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
   <form method="dialog" class="modal-box">
   <div id="modal-container">

   </div>
   <div class="modal-action me-[45%]">
   <!-- if there is a button in form, it will close the modal -->
   <button class="btn">Close</button>
   </div>
   </form>
   </dialog>

   </main>
   <!-- main section end here -->


   <!-- javascript links -->
   <script src="./js/phone.js"></script>
</body>
</html>
